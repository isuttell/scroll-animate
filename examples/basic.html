<html>
<head>
	<title>Basic Example</title>
	<style>
		body {
			height: 100%;
			min-height: 100%;
		}

		.container {
			height: 200%;
		}
		.box {
			width: 50px;
			height: 50px;
			background-color: red;
			position: fixed;
		}
		.box-1 {
			background-color: navy;
			top: 10px;
		}
		.box-2 {
			background-color: green;
			top: 70px;
		}
		.box-3 {
			background-color: purple;
			top: 130px;
		}
		#toggle {
			position: fixed;
			right: 10px;
			top: 10px;
		}
	</style>
</head>
<body>
	<button id="toggle" type="toggle">Toggle</button>
	<div class="container">
		<div class="box box-1"></div>
		<div class="box box-2"></div>
		<div class="box box-3"></div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="../scroll-animate.js"></script>
	<script>
		ScrollAnimate
		.add({
			$el : $('.box-1'),
                scroll: {
                    start: 0,
                    stop: function() {
                        return $(document).height() - $(window).height();
                    }
                },
                values: {
                    start: 0,
                    stop: function() {
                    	return $(document).width();
                    }
                },
                property: 'transform',
                transform: 'translateX(%s%)'
		})
		.add({
			$el : $('.box-2'),
                scroll: {
                    start: 0,
                    stop: function() {
                        return $(document).height() - $(window).height();
                    }
                },
                values: {
                    start: 0,
                    stop: function() {
                    	return $(document).width();
                    }
                },
                ease: 'ExpoInOut',
                property: 'transform',
                transform: 'translateX(%s%)'
		})
		.add({
			$el : $('.box-3'),
                scroll: {
                    start: 0,
                    stop: function() {
                        return $(document).height() - $(window).height();
                    }
                },
                values: {
                    start: 0,
                    stop: function() {
                    	return $(document).width();
                    }
                },
                ease: 'SineOut',
                property: 'transform',
                transform: 'translateX(%s%)'
		})
		.add({
			$el : $('.box-3'),
                scroll: {
                    start: 0,
                    stop: function() {
                        return $(document).height() - $(window).height();
                    }
                },
                values: {
                    start: 1,
                    stop: 0.1
                },
                ease: 'CubicOut',
                property: 'opacity',
		})
		.run({
			loop: true,
			smoothScroll: {
				enabled: false,
				speed: 15
			}
		});


		$('#toggle').click(function(){
			ScrollAnimate.toggle();
		});

		console.log(ScrollAnimate);

	</script>
</body>
</html>
